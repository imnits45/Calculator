<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "container"> <!--Container for calculator-->
        <div class="screen"> <!--Container for the screen on which the evaluation will be shown-->

        </div>
        <div class = "buttonGrid">
            <div class="buttonRow"> <!--5 rows for 20 buttons-->
                <button class = "button ac">AC</button> <!--4 buttons in each row-->
                <button class = "button function">x<sup>y</sup></button>
                <button class = "button function">%</button>
                <button class = "button function">/</button>
            </div>
            <div class="buttonRow">
                <button class = "button">7</button>
                <button class = "button">8</button>
                <button class = "button">9</button>
                <button class = "button function">+</button>

            </div>

            <div class="buttonRow">
                <button class = "button">4</button>
                <button class = "button">5</button>
                <button class = "button">6</button>
                <button class = "button function">-</button>
            </div>

            <div class="buttonRow">
                <button class = "button">1</button>
                <button class = "button">2</button>
                <button class = "button">3</button>
                <button class = "button function">*</button>
            </div>

            <div class="buttonRow">
                <button class = "button">0</button>
                <button class = "button">.</button>
                <button class = "button back">&larr;</button>
                <button class = "button equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
